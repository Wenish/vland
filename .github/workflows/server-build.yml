name: ğŸ¦ Build Server Package
'on':
  workflow_dispatch: {}
  push:
    paths:
      - 'server/**'
defaults:
  run:
    working-directory: server
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build

      # Output
      - uses: actions/upload-artifact@v2
        with:
          name: Build-Server
          path: |
            server/dist/
            server/data/
            server/package-lock.json
            server/package.json
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: Build-Server